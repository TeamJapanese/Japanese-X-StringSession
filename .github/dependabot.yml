version: 2

updates:
  - package-ecosystem: "pip"
    directory: "/"

    schedule:
      interval: "daily"
      time: "00:00"
      timezone: "Asia/Kolkata"

    # Allow large number of PRs
    open-pull-requests-limit: 50

    labels:
      - "dependencies"
      - "automated"
      - "daily"
      - "mass-update"

    # No grouping â†’ separate PR per dependency
    # This is REQUIRED to reach 50+ PRs/day

    ignore:
      # Known breaking libraries
      - dependency-name: "python-telegram-bot"
      - dependency-name: "sqlalchemy"
